<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Angkor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">


  <div class="container">
    <h1>{{main.title}}</h1>
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" class="form-control" ng-model="main.searchInput">
  </div>
  

    <h3>Screened List of Companies</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="company in main.companies | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="company.holding"></span>{{company.name}} <span class="badge">{{company.marketCap}}</span>
          <button ng-click="editCompany">Edit</button>
          <button ng-click="delete($index)">Delete</button></li>
    </ul>
    <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.name for order in main.orders"></select>

    <div class="clearfix"></div>
    <h2>Add a new Company</h2>
    <form name="main.addForm" class="form" ng-submit="main.addCompany()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="main.new.name" required />
        </div>
        <div class="form-group">
          <label>Market Cap</label>
          <input type="number" min="50" max="1000" class="form-control" ng-model="main.new.marketCap" required />
        </div>
        <div class="row">
          <div class="col-xs-6">
            <label>Holding: <input type="checkbox" ng-model="main.new.holding" /></label>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
          </div>
        </div>


    </form>

       <p>Enter whatever here: <input type="text" ng-model="whatever"></p>
       <p>You wrote <span ng-bind="whatever"></span>!</p>
        

</body>
</html>
